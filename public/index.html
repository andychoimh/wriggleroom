<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.14.1/dist/cirrus.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Meeting Room Booking</h1>
      
        <form id="meeting-request-form">
          <div class="form-group">
            <label for="start-date">Date:</label>
            <input type="date" id="start-date" name="startDate" required>
          </div>
      
          <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="startTime" min="08:30" max="19:00" required>
          </div>
      
          <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="endTime" min="08:30" max="19:00" required>
          </div>
      
          <div class="form-group">
            <label for="attendees">Attendees:</label>
            <input type="number" id="attendees" name="attendees" min="1" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Find Rooms</button>
        </form>
      
        </div>

    <script src="script.js"></script>
</body>
</html>
